<?xml version="1.0"?>
<svg width="90" height="90" 
viewBox="0 0 90 90" 
overflow="visible" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" style="stroke: rgb(255, 255, 255);">
   <defs>
<style type="text/css">
<![CDATA[
        @font-face { font-family: "SpecialSymbolFont";
                src: url(SpecialSymbols.svg#SpecialSymbols); }
        
        text.special
            {
                fill: none;
                stroke-width: 1px;
                font-size: 1.0em;
                font-family: SpecialSymbolFont;
            }
        text.specialLarge
            {
                fill: none;
                stroke-width: 2px;
                font-size: 3em;
                font-family: SpecialSymbolFont;
            }
         
]]>
</style>

<symbol overflow="visible" id="plotData" class="info">
  <text id="hailSymbol" class="special" style="text-anchor: start;" x="-15px" y="0px"> </text>
  <text id="largeHailSymbol" class="specialLarge" style="text-anchor: start;" x="-25px" y="5px"> </text>
  <text id="hailSize" style="text-anchor: start;" x="5px" y="0px"> </text>
</symbol>
</defs>
<use id="wind" x="45" y="45" width="90" height="90" visibility="visible" xlink:href="#plotData"/>
</svg>
